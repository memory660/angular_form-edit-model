<button (click)="create()">Create</button>
<app-user-title
  *ngFor="let user of users"
  [vm]="user"
  [active]="selectedUser?.id === user.id"
  (selected)="selectUser(user)"
>
</app-user-title>
<app-user-form
  *ngIf="selectedUser"
  [vm]="selectedUser"
  (save)="save($event)"
></app-user-form>

{{ selectedUser | json }}
